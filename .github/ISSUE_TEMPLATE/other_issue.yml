name: Other issue
description: Some problem not listed
title: "[Other] <title>"
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the problem you're reporting.
    options:
    - label: I have searched for existing issues and did not find anything like it
      required: true
- type: textarea
  attributes:
    label: Describe the problem
    description: Please describe the issue that you are having (the more details you provide the better).
  validations:
    required: true

- type: textarea
  attributes:
    label: Screenshots
    description: |
       Do you have any **relevant** screenshots? This can be **EXTREMELY** helpful, if you do.

       Tip: you can attach files by clicking the text area to highlight it and then click the link that says paste, drop or click to add files.
  validations:
    required: false

- type: textarea
  attributes:
    label: What you expect
    description: |
        Please describe what you think it should be instead and why (the more details you provide the better). If you have images or other files that will help in explaining what you're getting at, this can also be **EXTREMELY** helpful.

        Tip: you can attach files by clicking the text area to highlight it and then click the link that says paste, drop or click to add files.
  validations:
    required: true

- type: textarea
  attributes:
    label: Environment
    description: |
      Example:
        - **OS**: macOS Sonoma 14.5
        - **Device**: MacBook Pro M1
        - **Browser**: Safari 17.5 (19618.2.12.11.6)

        **PLEASE** provide **AT** **LEAST** the above items. If you have the **SAME** problem with more than one device please list the above for **ALL** **RELEVANT** **devices** with **any** **relevant** **context**.
    value: |
        - OS:
        - Device:
        - Browser:
    render: markdown
  validations:
    required: true

- type: textarea
  attributes:
    label: Relevant links
    description: Please provide us with a list of relevant links, if applicable.
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Do you have any additional context or information?

      Tip: you can attach files by clicking the text area to highlight it and then click the link that says paste, drop or click to add files.
  validations:
    required: false

